<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <app-root></app-root>

  <!-- Approve and Reject Buttons -->
  <div style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 1rem; z-index: 1000;">
    <button onclick="handleReject()" style="padding: 10px 20px; background: #ff4444; color: white; border: none; border-radius: 8px;">
      Reject
    </button>
    <button onclick="handleApprove()" style="padding: 10px 20px; background: #00C851; color: white; border: none; border-radius: 8px;">
      Approve
    </button>
  </div>

  <script>
    function handleReject() {
      alert('Rejected!');
      // Add your rejection logic here
    }

    function handleApprove() {
      alert('Approved!');
      // Add your approval logic here
    }
  </script>
</body>

</html>
